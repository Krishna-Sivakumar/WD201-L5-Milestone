<html>
    <head>
        <title>Django Basics</title>
    </head>
    <body>
        <h1>Completed Tasks:</h1>
        <p><a href="/tasks/">Back to main page</a></p>
        {% if tasks|length > 0 %}
        <ol>
        {% for task in tasks %}
            <li>{{task}}</li>
        {% endfor %}
        </ol>
        {% else %}
        <p>No tasks completed.</p>
        {% endif %}
    </body>
</html>
